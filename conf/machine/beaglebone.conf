#@TYPE: Machine
#@NAME: BeagleBone machine
#@DESCRIPTION: Machine configuration for the http://beagleboard.org/bone board

DEFAULTTUNE = "cortexa8hf-neon"
require include/ti33x.inc

KERNEL_DEVICETREE = "am335x-bone.dtb am335x-boneblue.dtb \
                    am335x-boneblack.dtb am335x-boneblack-wireless.dtb \
                    am335x-bonegreen.dtb am335x-bonegreen-wireless.dtb"

# Only has DVI connector for external screen
MACHINE_GUI_CLASS = "bigscreen"

SERIAL_CONSOLES = "115200;ttyS0"
PRIMARY_NETIF = "eth0"
ROOT = "root=/dev/mmcblk0p2"
ROOTUSB = "root=/dev/sda2"
WKS_FILE = "sdimage-2part.wks.in"

IMAGE_BOOT_FILES = "${SPL_BINARY} u-boot.${UBOOT_SUFFIX} boot.scr.uimg"

IMAGE_FSTYPES = "tar wic wic.bmap"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS_append = " kernel-devicetree kernel-image-zimage"

# Refine the list of device targets for ti-pdk class recipes
TI_PDK_LIMIT_BOARDS = "bbbAM335x"

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS_append = " kernel-modules u-boot-ti-staging-mmc1 wl18xx-fw"
